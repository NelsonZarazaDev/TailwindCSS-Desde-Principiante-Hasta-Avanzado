    <title>Document</title>

  <body
    class="flex justify-center items-center h-screen bg-gradient-to-r from-rose-300 to-rose-500"

    <section
      class="bg-[#221e1e] text-white rounded-2xl p-6 flex flex-col items-center gap-6 transition-all duration-300 mx-14 md:flex-row"
    >
      <div
        class="w-48 h-48 rounded-full overflow-hidden border-[12.5px] border-[#221e1e] -mt-32 sm:w-[330px] sm:h-[290px] sm:rounded-[20px] sm:border-0 transition-all duration-300 ease-in-out md:mt-[25px] md:ml-[-60px] md:mb-[25px]"

          <a

              icon="proicons:html"
              width="24"
              height="24"
            ></iconify-icon>
          </a>
          <a
            class="w-[50px] h-[50px] flex items-center justify-center bg-[#363234] rounded-full hover:scale-110 cursor-pointer transition-transform duration-300 ease-in-out"
          >
            <iconify-icon
              icon="devicon:angular"
              width="24"
              height="24"
